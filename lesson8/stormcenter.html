        <main>
            <h2>Storm Warning Reporting Center</h2>
                <form method="GET" action="thanks.html">
                    <fieldset>
                        <legend>Your Information</legend>
                        <label class="user_info">
                            *Full Name: <input type="text" name="fullname" title="Minumum 3 Characters Required" pattern="^[a-zA-Z\s\-\.]{3,}$" required>
                        </label>
                        <!-- Non-required input -->
                        <label class="user_info">
                            Email: <input type="email" name="email" placeholder="storm-submission@storm.com">
                        </label>
                        <label class="user_info">
                            *Phone: <input type="tel" name="phone" title="Full 10 Number Phone Number Required" placeholder="012-345-6789" required>
                        </label>
                        <label class="user_info">
                            *Zip Code: <input type="number" name="zipcode" title="Minumum 5 Characters Required" required>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Storm Information</legend>
                        <label class="storm_info">
                            Date of Storm: <input type="date" name="date">
                        </label>
                        <label class="storm_info">
                            *Type of Storm: <input list ="type" name="type" required>
                            <datalist id="type">
                                <option value="Thunderstorm"></option>
                                <option value="Freezing Rain"></option>
                                <option value="Hurricane"></option>
                                <option value="Tornado"></option>
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Acid Rain"></option>
                            </datalist>
                        </label>
                        <label class="storm_info">
                            Severity of Storm: <input type="range" name="storm_severity" min="1" max="10" step="1" value="5" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                            <span id="ratingvalue">5</span>
                        </label>
                        <label class="storm_info">
                            Region Location of Storm <select name="region" id="region">
                                <option selected disabled>Select County...</option>
                                <option value="Preston">Preston</option>
                                <option value="Soda_Springs">Soda Springs</option>
                                <option value="Fish_Haven">Fish Haven</option>
                            </select>
                        </label>
                        <label class="storm_info">
                            <div>Danger of Storm:</div>
                            <label class="radios"><input type="radio" name="danger_level" value="yes">
                            <span class="option">Yes</span>
                            </label>
                            <label class="radios"><input type="radio" name="danger_level" value="mayber">
                            <span class="option">Maybe</span>
                            </label>
                            <label class="radios"><input type="radio" name="danger_level" value="no">
                            <span class="option">No</span>
                            </label>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Additional Comments</legend>
                        <label class="additional_comments">Comments: </label>
                        <textarea name="comments" id="comments"></textarea>
                    </fieldset>
                    <input class="submit_button" type="submit" value="Report This Storm">
                </form>
