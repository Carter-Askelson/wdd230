        <main>
            <h2>Guild Entrance Form</h2>
                <form method="GET" action="thanks.html">
                    <fieldset>
                        <legend>Your Information</legend>
                        <label class="user_info">
                            *First Name: <input type="text" name="first name" required>
                        </label>
                        <label class="user_info">
                            *Last Name: <input type="text" name="last name" required>
                        </label>
                        <label class="user_info">
                            Title: <input type="text" name="title" placeholder="CEO">
                        </label>
                        <label class="user_info">
                            *Email: <input type="email" name="email" placeholder="guild-submission@guild.com" required>
                        </label>
                        <label class="user_info">
                            Phone: <input type="tel" name="phone" title="Full 10 Number Phone Number Required" placeholder="012-345-6789">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Business Information</legend>
                        <label class="business_info">
                            *Business Name: <input type="text" name="business name" required>
                        </label>
                        <label class="business_info">
                            Business Address: <input type="text" name="business address" placeholder="missing address">
                        </label>
                        <label class="business_info">
                            Business Website: <input type="text" name="business website" placeholder="www.placeholder.com">
                        </label>
                        <label class="business_info">
                            Business Description: <input type="text" name="business description" placeholder="null">
                        </label>
                        <div class="business_info">
                            <p>Membership Level:</p>
                            <label class="radios"><input type="radio" name="membership_level" value="yes">
                            <span class="option">Gold ($1000)</span>
                            </label>
                            <label class="radios"><input type="radio" name="membership_level" value="maybe">
                            <span class="option">Silver ($400)</span>
                            </label>
                            <label class="radios"><input type="radio" name="membership_level" value="no">
                            <span class="option">Bronze ($200)</span>
                            </label>
                            <label class="radios"><input type="radio" name="membership_level" value="no">
                            <span class="option">Non-Profit ($100)</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Additional Comments</legend>
                        <label class="additional_comments">Comments: </label>
                        <textarea name="comments" id="comments"></textarea>
                    </fieldset>
                    <input class="submit_button" type="submit" value="Submit Inquiry">
                </form>
