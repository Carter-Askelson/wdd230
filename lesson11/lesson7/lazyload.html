<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lazy Load</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Carter Askelson">
        <meta name="description" content="Lazy Load assignment by Carter Askeslon">
        <link rel="stylesheet" href="css/lazyloadcss.css">
    </head>
    <body>
        <header>
            <h1>Lazy Load Image Gallery</h1>
        </header>
        <main>
            <img src="images/placeholder.jpg" data-src="images/cloudy.jpg" alt = "Cloudy">
            <img src="images/placeholder.jpg" data-src="images/rainy.jpg" alt = "Rainy">
            <img src="images/placeholder.jpg" data-src="images/snowy.jpg" alt = "Snowy">
            <img src="images/placeholder.jpg" data-src="images/stormy.jpg" alt = "Stormy">
            <img src="images/placeholder.jpg" data-src="images/sunny.jpg" alt = "Sunny">
        </main>
        <script src="js/lazyloadjs.js"></script>
    </body>
